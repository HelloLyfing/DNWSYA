<html>
<head>
  <meta charset="utf-8">
  <title>设置 - 再也不要看到你</title>
  
  <link rel="stylesheet" type="text/css" href="/css/3rdParty/bootstrap-min-v3.2.0.css">
  <link rel="stylesheet" type="text/css" href="/css/backEnd/backEndGlobal.css">
  <script type="text/javascript" src="/js/3rdParty/jquery-min-v2.1.1.js"></script>
  <script type="text/javascript" src="/js/public/config.js"></script>
  <script type="text/javascript" src="/js/backEnd/shieldManager.js"></script>
  <script type="text/javascript" src="/js/backEnd/optionPage.js"></script>
</head>

<body>
  <div class="container">
    <!-- 重置按钮 -->
    <div style="position: absolute; top: 5px; right: 10px;">
      <a href="#" id="resetBtn">reset</a>
    </div>
    
    <hr>
    <div class="row shieldType"><span>用户</span></div>
    <div class="row">
      <div class="col-md-2" name="userItem-Model" style="display: none;">
        <button class="btn trashItem" data-value="" data-shield_type="users">
          <span></span>
          <a name="delUserIcon" href="#" style="display: none;"><i class="DNWSYA-btn-icon glyphicon glyphicon-remove"></i></a>
        </button>
      </div>
    </div>

    <hr>
    <div class="row shieldType"><span>网站</span></div>
    <div class="row">
      <div class="col-md-3" name="hostItem-Model" style="display: none;">
        <button class="btn trashItem" data-value="" data-shield_type="hosts">
          <span></span>
          <a name="delUserIcon" href="#" style="display: none;"><i class="DNWSYA-btn-icon glyphicon glyphicon-remove"></i></a>
        </button>
      </div>
    </div>

    <hr>
    <div class="row shieldType" name="addrHeadTitle">
      <span>网址</span>
      <a href="#" style="display: none; color:black;"><span class="glyphicon glyphicon-plus"></span></a>
      <input type="text" data-shield_type="addres" placeholder="示例: www.example.com/foo" style="display: none;">
    </div>
    <div class="row">
      <div class="col-md-4" name="addrItem-Model" style="display: none;">
        <button class="btn trashItem" data-value="" data-shield_type="addres">
          <span></span>
          <a name="delUserIcon" href="#" style="display: none;"><i class="DNWSYA-btn-icon glyphicon glyphicon-remove"></i></a>
        </button>
      </div>
    </div>

    <hr>
    <div class="row shieldType" name="titleHeadTitle">
      <span>标题</span>
      <a href="#" style="display: none; color:black;"><span class="glyphicon glyphicon-plus"></span></a>
      <input type="text" data-shield_type="titles" placeholder='示例: "8个惊艳的"、/regex/' title='示例: "8个惊艳的"、"/\d{1,2}个[前沿|惊艳]的/"' style="display: none;">
    </div>
    <div class="row">
      <div class="col-md-3" name="titleItem-Model" style="display: none;">
        <button class="btn trashItem" data-value="" data-shield_type="titles">
          <span></span>
          <a name="delUserIcon" href="#" style="display: none;"><i class="DNWSYA-btn-icon glyphicon glyphicon-remove"></i></a>
        </button>
      </div>
    </div>

  </div>
</body>
</html>
